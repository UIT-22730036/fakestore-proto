syntax = "proto3";
package user_service;

message Empty {}

service UserService {
  rpc GetUsers (Empty) returns (UserList) {}
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {}
}

message User {
  uint64 id = 1;
  string email = 2;
  string user_name = 3;
  string password = 4;
  string avatar = 5;
  string date_of_birth = 6;
  string created_at = 7;
  string updated_at = 8;
  string deleted_at = 9;
}

message UserList {
  repeated User users = 1;
}

message CreateUserRequest {
  string email = 1;
  string user_name = 2;
  string password = 3;
  string date_of_birth = 4;
}

message CreateUserResponse {
  User user = 1;
}
